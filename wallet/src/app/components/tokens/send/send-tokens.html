<p *ngIf="this._account.account.tokens?.length == 0" class="backWhite text-center"> You don't have tokens</p>
<div *ngIf="this._account.account.tokens?.length > 0">
    <div >
        <label class="title" for="tokens">Tokens</label>
        <select id="tokens" class="block" [(ngModel)]="token" name="tokens">
            <option *ngFor="let token of _account.account.tokens, index as i" [ngValue]="token">{{token.tokenName}}-{{token.tokenSymbol}}</option>
        </select>
    </div>
    <div>
        <label class="title" for="receiverAddr">Receiver Address</label>
        <input class="block" [ngClass]="{'error': errors.receiver !==''}" required id="receiverAddr" type="text" value=""  name="receiverAddr" [(ngModel)]="receiverAddr" #rec="ngModel"/>
        <p *ngIf="errors.receiver !== ''" class="error">{{errors.receiver}}</p>
    </div>
    <div class="clear">
        <label class="title" for="amount">Amount</label>
        <input class="block" [ngClass]="{'error': errors.amount !== ''}"required id="amount" type="number" min="0" value="0.0" step="any" placeholder="Amount" name="amount" [(ngModel)]="amount"/>
        <p *ngIf="errors.amount !== ''" class="error">{{errors.amount}}</p>
    </div>
    <button type="button" class="btn-solid right" (click)="sendTokens()" > Send </button>
</div>
