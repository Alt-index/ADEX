<div id="account">
    <div *ngIf="_account?.account" mdTooltip="{{_account.account.name}}" mdTooltipPosition="right">
        <p >{{_account.account.name}}</p>
    </div>
</div>
<button class="link" routerLink="/wallet" routerLinkActive="active" #wallet="routerLinkActive">
    <img *ngIf="wallet.isActive == true" src="~icons/wallet_icon.svg" alt="wallet_icon">
    <img *ngIf="wallet.isActive == false" src="~icons/wallet_inactive_icon.svg" alt="wallet_icon">
    <span class="title-button-left">Wallet</span>
</button>

<button class="link" routerLink="/tokens" routerLinkActive="active" #tokens="routerLinkActive">
    <img *ngIf="tokens.isActive" src="~icons/token_icon.svg" alt="settings_icon">
    <img *ngIf="!tokens.isActive" src="~icons/token_icon.svg" alt="settings_icon">
    <span class="title-button-left">Tokens</span>
</button>
<div class="bottom" *ngIf="route=='' || route.indexOf('/wallet')!=-1 || route.indexOf('/contract')!=-1 || route.indexOf('/tokens')!=-1">
    <button *ngIf="!_account?.account.addresss" class="btn-solid" (click)="openSelectAccount()">My accounts</button>
    <button class="btn-solid" (click)="openAddAccount()">Add account</button>
</div>
